<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./src/estilo.css">
    <title>Netflix</title>
</head>
<body>
    <header>

                <li><img src="imagenes/user.svg" alt="Icono de usuario"/></li>
            </ul>
        </nav>

    <main>

            <iframe width="953" height="536" src="https://www.youtube.com/embed/VGRaBxmdLbQ"

            <iframe width="953" height="536" src="https://www.youtube.com/embed/He163tPToQQ" title="Mudbound | Netflix España"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen>
            </iframe>

                <iframe width="953" height="536" src="https://www.youtube.com/embed/N5BKctcZxrM"
                    title="I AM MOTHER | Official Trailer | Netflix" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>

                <label for="cargar">
                    <input type="checkbox" name="cargar">

        </div>

        <div class="contenedor-grid">
            section.seccion > span*7
        </div>
    </main>

</html>
