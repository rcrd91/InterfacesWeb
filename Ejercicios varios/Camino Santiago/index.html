          src="imagenes/camino-norte2.png"
          alt="Camino del Norte"
          aria-label="Imagen del Camino del Norte"
        />

          <h2>Camino <span> del Norte </span></h2>

        </figcaption>

        <img
          src="imagenes/camino-portugueÌs.png"

        />
        <figcaption>
          <h2>Camino <span> Portugués </span></h2>
        </figcaption>
        <a href="#"></a>
      </figure>
    </main>
    <div class="modos">
      <h2>Como hacer el camino</h2>
      <section>
        <img src="imagenes/caminando.jpg" alt="" />
        <p>Caminando</p>

      <section>
